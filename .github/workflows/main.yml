name: JINN Approval Workflow

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily clean at midnight

jobs:
  clean-and-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install requests
    - name: Clean Expired Keys (Admin)
      env:
        MY_PAT_TOKEN: ${{ secrets.MY_PAT_TOKEN }}  # Full access for updates
      run: python admin_approve.py --clean
